<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <!-- 遍历数组 -->
                <li v-for="item in students" :key="item.id">姓名：{{ item.name }}, 年纪：{{ item.age }}, 描述：{{ item.desc }}</li>
            </ul>
        </div>

        <script src="./文件/vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    students : [
                        {id : 1 , name : "小红", age : 15, desc : "很好学"},
                        {id : 2 , name : "小黄", age : 30, desc : "上班努力"}
                    ]
                }
            })
        </script>
    </body>
</html>
