<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- 如果大于60，就打太极，后面同理 -->
            <div v-if=" age >= 60">打太极</div>
            <div v-else-if=" age >= 50">广场舞</div>
            <div v-else-if=" age >= 18">蹦迪</div>
            <div v-else>看动画片</div>
        </div>

        <script src="./文件/vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue',
                    age : 12
                }
            })
        </script>
    </body>
</html>
