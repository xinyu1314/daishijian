<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 去掉值两侧的空格 -->
        <input type="text" v-model.trim="msg"><br><br>
        <!-- 值转换为数字 -->
        <input type="text" v-model.number="num"><br><br>
    </div>
    <script src="./文件/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                num : 50
            }
        })
    </script>
</body>
</html>
