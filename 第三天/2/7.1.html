<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- data1调用过滤器 -->
        <h1>{{ date1 | time }}</h1>
        <!-- data2调用过滤器 -->
        <h1>{{ date2 | time }}</h1>
    </div>
    <script src="./文件/moment.js"></script>
    <script src="./文件/vue.js"></script>
    <script>
        // 定义过滤器
        Vue.filter("time", function (value) {
            // 将时间戳转换为某年某月某日，某时某分某秒的格式
            return moment(value).format("YYYY-MM-DD HH:mm:ss")
        })
        const vm = new Vue({
            el: '#app',
            data: {
                date1: 1111111111111,
                date2: 1222222222222
            }
        })
    </script>
</body>
</html>
