<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h1>描述：{{ msg }}, 这是内容</h1>
            <h1 v-text="msg">描述：这是内容</h1>
            <h1 v-html="msg"></h1>
        </div>

        <script src="./文件/vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: '<a href="#">a标签</a>'
                }
            })
        </script>
    </body>
</html>
