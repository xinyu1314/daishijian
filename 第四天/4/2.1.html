<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <global></global>
            <hello></hello>
        </div>
        <div id="app2">
            <global></global>
            <hello></hello>
        </div>

        <script src="./文件/vue.js"></script>
        <script>
            // 定义全局组件
            Vue.component("global", {
                template : `
                    <div>全局组件</div>
                `
            })
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue'
                },
                // 定义局部组件
                components : {
                    hello : {
                        template : `
                            <div>局部组件</div>
                        `
                    }
                }
            })
            const vm2 = new Vue({
                el: '#app2',
                data: {
                    msg: 'hello vue'
                }
            })
        </script>
    </body>
</html>
